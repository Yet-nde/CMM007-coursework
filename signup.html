<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMM007 Signup</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
    <header class="mb-5">
        <nav class="navbar bg-light shadow-sm ">
            <div class="container">
                <a href="homepage.html" class="navbar-brand fw-bold text-info fs-3">CMM007 library</a>
                <form class="d-flex mx-auto w-50">
                    <input class="form-control" type="search" placeholder="Search for items..">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchItems()">Search</button>
                </form>

                <div>
                    <a href="login.html" class="btn btn-outline-info">Log In</a>
                    <a href="signup.html" class="btn btn-info">Sign Up</a>
                </div>


            </div>
        </nav>
    </header>  
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form action="signup.php" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-info w-100">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
