<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMM007 User Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" </head>

<body>
    <header class="mb-5">
        <nav class="navbar bg-light shadow-sm ">
            <div class="container">
                <a href="homepage.html" class="navbar-brand fw-bold text-info fs-3">CMM007 library</a>
                <form class="d-flex mx-auto w-50">
                    <input class="form-control" type="search" placeholder="Search for items..">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchItems()">Search</button>
                </form>

                <div>
                    <a href="login.html" class="btn btn-outline-info">Log In</a>
                    <a href="signup.html" class="btn btn-info">Sign Up</a>
                </div>


            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h2 class="text-center">User Dashboard</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Search & Borrow Books</h4>
                    </div>
                    <div class="card-body">
                        <form class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search by title, author, or genre">
                                <button type="submit" class="btn btn-outline-secondary">Search</button>
                            </div>
                        </form>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Genre</th>
                                    <th>Available</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- PHP will populate this dynamically -->
                                <tr>
                                    <td>Sample Book</td>
                                    <td>Sample Author</td>
                                    <td>Fiction</td>
                                    <td>3</td>
                                    <td>
                                        <button class="btn btn-sm btn-info">Borrow</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Borrowed Books</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Due Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- PHP will populate this dynamically -->
                                <tr>
                                    <td>Sample Book</td>
                                    <td>Sample Author</td>
                                    <td>2023-12-01</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger">Return</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
